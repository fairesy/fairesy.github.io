<html>

<head>
    <meta charset="utf-8">
    <title>젠트리서울</title>
    <link rel="stylesheet" href="//cdn.rawgit.com/hiun/NanumSquare/master/nanumsquare.css">
    <link rel="stylesheet" href="dong.css">
</head>

<body>
<nav>
        <div class="wrapper">
            <img class="logo" src="./resources/gentriseoul.png" alt="gentriseoul-logo">
            <ul class="dong-list square">
                <li><a href="/mangwon.html">망원동</a></li>
                <li><a href="/sinsa.html">신사동</a></li>
                <li><a href="/samchung.html">삼청동</a></li>
                <li><a href="/yeonnam.html">연남동</a></li>
                <li><a href="/itaewon.html">이태원동</a></li>
            </ul>
            <img class="close-icon" src="./resources/close.png" alt="close-button">
        </div>
    </nav>
    <div class="menu-icon-wrapper">
        <img src="./resources/menu.png" alt="menu-button">
    </div>
    <main>
        <section id="map-section">
            <iframe id="jiga-map" frameborder="0" src="https://junjimin0220.carto.com/viz/247b8be6-53f8-11e6-aa6d-0e98b61680bf/embed_map" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
        </section>
        <section id="data-section">data</section>    
    </main>
    
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#jiga-map").load(function(){
               $("#jiga-map").contents().find(".cartodb-text").hide();
            });
            bindNavEvents();
        });
        
        function bindNavEvents(){
            $("nav .close-icon").on("click", function(){
                $("nav").hide();
                $(".menu-icon-wrapper").show();
            });
            $(".menu-icon-wrapper img").on("click", function(){
                $("nav").show();
                $(".menu-icon-wrapper").hide();
            });
        }
    </script>
</body>
</html>
