<html>

<head>
    <meta charset="utf-8">
    <title>젠트리서울</title>
    <link rel="stylesheet" href="//cdn.rawgit.com/hiun/NanumSquare/master/nanumsquare.css">
    <link rel="stylesheet" href="gentriseoul.css">
</head>

<body>
    <nav>
        <div class="wrapper">
            <img class="logo" src="./resources/gentriseoul.png" alt="gentriseoul-logo">
            <ul class="dong-list square">
                <li>망원동</li>
                <li>신사동</li>
                <li>삼청동</li>
                <li>연남동</li>
                <li>이태원동</li>
            </ul>
            <img class="close-icon" src="./resources/close.png" alt="close-button">
        </div>
    </nav>
    <div class="menu-icon-wrapper">
        <img src="./resources/menu.png" alt="menu-button">
    </div>
    <section id="title-section">
        <div class="title-wrapper">
            <p class="title square">젠트리 -서울</p>
            <p class="description gothic">젠트리피케이션이 진행된 서울 주요 지역의 정보들을 시각화하여 그 현황을 알고 해결책의 필요성을 확인해보자</p>
            <ul class="dong-list square">
                <li>망원동</li>
                <li>신사동</li>
                <li>삼청동</li>
                <li>연남동</li>
                <li>이태원동</li>
            </ul>
        </div>
    </section>
    <section id="detail-section">
        <div class="contents"></div>
    </section>
    <script src="jquery.min.js"></script>
    <script>
        $("nav .close-icon").on("click", function(){
            $("nav").hide();
            $(".menu-icon-wrapper").show();
        });
        $(".menu-icon-wrapper img").on("click", function(){
            $("nav").show();
            $(".menu-icon-wrapper").hide();
        });
    </script>
</body>

</html>
